name: Lint
on: [push, pull_request]
jobs:
  main:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          version: ${{ matrix.node-version }}
      - name: Install
        run: yarn
      - name: Run lint
        run: |
          yarn lint
          yarn build
          yarn test-coverage
